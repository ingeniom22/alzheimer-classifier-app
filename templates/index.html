<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alzheimer Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', path = 'css/style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body class="container mt-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <div class="container mx-auto">
        <a href="/"><img src="{{ url_for('static', path = 'img/logo-ede.png') }}" alt="EDE Logo" width="120" height="120" class="d-inline-block align-text-top" href="/" /></a>
        <a class="navbar-brand" href="#">Alzheimer Classifier</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row d-flex align-items-center justify-content-center mt-8 mb-8">
      <div class="col-auto">
        <h1>Alzheimer Classifier With EfficientNetV2</h1>
        <h2>Upload an MRI scan and analyze it</h2>
        <upload-bar-button></upload-bar-button>
      </div>
      <div class="col-auto">
        <img draggable="false" src="https://miro.medium.com/v2/resize:fit:1200/1*IPDUMGQBJU51qBkKP_4uhA.gif" alt="Face search engine" width="600" height="320" />
      </div>
    </div>

    <div class="row d-flex align-items-center justify-content-center mt-5 mb-5">
      <div class="col-auto mx-auto">
        <form action="/" method="post" enctype="multipart/form-data">
          <div class="input-group input-group-lg">
            <input type="file" name="file" accept=".jpg,.png" class="form-control form-control-sm" required />
            <button type="submit" class="btn btn-primary btn-xl">Upload and Predict</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row d-flex align-items-center justify-content-center mt-5 mb-5">
      <div class="col-auto d-flex align-items-center justify-content-center">
        <div id="chart" class="chart"></div>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script type="text/javascript">
          var graphs = {{ prediction_results | safe }};
          Plotly.plot('chart', graphs, {});
        </script>
      </div>
    </div>

    <div class="row d-flex align-items-center justify-content-center mt-5 mb-5">
      {% if uploaded_image %}
        <div class="col-auto d-flex align-items-center justify-content-center mb-3">
          <img src="{{ uploaded_image }}" alt="Uploaded Image" class="img-fluid rounded" height="360" width="360" />
        </div>
        <div class="col-auto d-flex align-items-center justify-content-center mb-3">
          <img src="{{ cam_image }}" alt="CAM Image" class="img-fluid rounded" height="360" width="360" />
        </div>
      {% endif %}
    </div>
  </body>
</html>
